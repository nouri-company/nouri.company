<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nouri Company</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ff8700;
    }

    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .tagline {
      font-size: 1.25rem;
      color: #999;
      max-width: 600px;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.2rem; }
      .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Nouri Company</h1>
  <h2>Building Tomorrow's IT Solutions</h2>
  <p class="tagline">
    With <strong>nouri.company</strong>, nourish your potential with simple innovation.
  </p>
  <footer>&copy; 2025 Nouri Company. All rights reserved.</footer>
</body>
</html>
